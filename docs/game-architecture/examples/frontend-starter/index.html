<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Client</title>
    <meta name="description" content="A modern game client with real-time features">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Loading Game Client...</p>
    </div>

    <!-- Main Application -->
    <div id="app" class="app hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="game-title">Game Client</h1>
                <div class="user-info">
                    <span id="username-display" class="username"></span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="app-nav">
            <button id="characters-tab" class="nav-tab active" data-tab="characters">
                Characters
            </button>
            <button id="inventory-tab" class="nav-tab" data-tab="inventory">
                Inventory
            </button>
            <button id="chat-tab" class="nav-tab" data-tab="chat">
                Chat
            </button>
            <button id="quests-tab" class="nav-tab" data-tab="quests">
                Quests
            </button>
        </nav>

        <!-- Main Content Area -->
        <main class="app-main">
            <!-- Characters Tab -->
            <section id="characters-content" class="tab-content active">
                <div class="content-header">
                    <h2>Your Characters</h2>
                    <button id="create-character-btn" class="btn btn-primary">
                        Create New Character
                    </button>
                </div>
                <div id="characters-list" class="characters-grid">
                    <!-- Characters will be loaded here -->
                </div>
            </section>

            <!-- Inventory Tab -->
            <section id="inventory-content" class="tab-content">
                <div class="content-header">
                    <h2>Inventory</h2>
                    <div class="inventory-stats">
                        <span>Gold: <span id="gold-amount">0</span></span>
                        <span>Slots: <span id="used-slots">0</span>/<span id="total-slots">20</span></span>
                    </div>
                </div>
                <div id="inventory-grid" class="inventory-container">
                    <!-- Inventory items will be loaded here -->
                </div>
            </section>

            <!-- Chat Tab -->
            <section id="chat-content" class="tab-content">
                <div id="chat-container">
                    <!-- Chat component will be initialized here -->
                </div>
            </section>

            <!-- Quests Tab -->
            <section id="quests-content" class="tab-content">
                <div class="content-header">
                    <h2>Quest Board</h2>
                    <div class="quest-filters">
                        <select id="difficulty-filter">
                            <option value="all">All Difficulties</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <select id="type-filter">
                            <option value="all">All Types</option>
                            <option value="combat">Combat</option>
                            <option value="exploration">Exploration</option>
                            <option value="collection">Collection</option>
                        </select>
                    </div>
                </div>
                <div id="quests-board" class="quests-grid">
                    <!-- Quests will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Authentication Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="auth-title">Login</h2>
                <button id="close-auth-modal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="auth-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="auth-submit" class="btn btn-primary">
                            Login
                        </button>
                        <button type="button" id="toggle-auth-mode" class="btn btn-secondary">
                            Switch to Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Character Creation Modal -->
    <div id="character-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Character</h2>
                <button id="close-character-modal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="character-form">
                    <div class="form-group">
                        <label for="character-name">Character Name:</label>
                        <input type="text" id="character-name" name="name" required 
                               maxlength="20" placeholder="Enter character name">
                    </div>
                    <div class="form-group">
                        <label for="character-class">Class:</label>
                        <select id="character-class" name="class" required>
                            <option value="">Select a class</option>
                            <option value="warrior">Warrior</option>
                            <option value="mage">Mage</option>
                            <option value="rogue">Rogue</option>
                            <option value="cleric">Cleric</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="character-race">Race:</label>
                        <select id="character-race" name="race" required>
                            <option value="">Select a race</option>
                            <option value="human">Human</option>
                            <option value="elf">Elf</option>
                            <option value="dwarf">Dwarf</option>
                            <option value="orc">Orc</option>
                        </select>
                    </div>
                    <div id="character-preview" class="character-preview">
                        <h4>Starting Stats Preview</h4>
                        <div id="stats-preview" class="stats-grid">
                            <!-- Stats will be shown here -->
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Character</button>
                        <button type="button" id="cancel-character" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Error/Success Notifications -->
    <div id="notifications" class="notifications">
        <!-- Notifications will be inserted here -->
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/api-client.js"></script>
    <script type="module" src="js/websocket-client.js"></script>
    <script type="module" src="js/state-manager.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="components/auth-component.js"></script>
    <script type="module" src="components/character-component.js"></script>
    <script type="module" src="components/chat-component.js"></script>
    <script type="module" src="components/inventory-component.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
